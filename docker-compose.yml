version: "3.9"

services:
  spent-tracker:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: spent-tracker
    ports:
      - "8067:8067"
    environment:
      - NODE_ENV=production
      - SESSION_SECRET=${SESSION_SECRET}
    volumes:
      - .//app/data
      - /etc/localtime:/etc/localtime:ro
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:8067 || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
