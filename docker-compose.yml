version: "3.9"
services:
  spent:
    build: .
    container_name: spent
    ports:
      - "8067:8067"
    volumes:
      - spent-data:/app/data   # persists SQLite database
      - ./public:/app/public   # optional: makes static assets editable
      - ./views:/app/views     # optional: live template editing
    restart: unless-stopped

volumes:
  spent-data:
